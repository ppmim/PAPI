sextractor_conf = /home/panic/DEVELOP/PANIC/PAPI/trunk/config_files/sextractor.sex     # SExtractor configuration file
sextractor_param = /home/panic/DEVELOP/PANIC/PAPI/trunk/config_files/sextractor.param  # File containing the list of parameters that will be computed and put in the catalog for each object
sextractor_nnw = /home/panic/DEVELOP/PANIC/PAPI/trunk/config_files/sextractor.nnw      # File containing the neutal-network weights for star/galaxy separation
sextractor_conv = /home/panic/DEVELOP/PANIC/PAPI/trunk/config_files/sextractor.conv    # File containing the filter definition
